    <form>
      <div class="form-group row">
        <label for="email" class="col-4 col-form-label">Dirección de email</label> 
        <div class="col-8">
          <input id="email" name="email" placeholder="juan@mail.com" type="text" required="required" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="nombreApellido" class="col-4 col-form-label">Nombre y Apellido</label> 
        <div class="col-8">
          <input id="nombreApellido" name="nombreApellido" placeholder="Juan Díaz" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4">Duración del viaje</label> 
        <div class="col-8">
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="1" required onClick="cambioDuracionViaje(this.value);"> 
            <label for="radio_0" class="custom-control-label">1 día</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="2" required onClick="cambioDuracionViaje(this.value);"> 
            <label for="radio_1" class="custom-control-label">2 a 3 días</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio" id="radio_2" type="radio" class="custom-control-input" value="3" required onClick="cambioDuracionViaje(this.value);"> 
            <label for="radio_2" class="custom-control-label">4 a 7 días</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4">Cantidad de buceos que desea realizar</label> 
        <div class="col-8">
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio1" id="radio1_0" type="radio" class="custom-control-input" value="1"> 
            <label for="radio1_0" class="custom-control-label">2</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio1" id="radio1_1" type="radio" class="custom-control-input" value="2"> 
            <label for="radio1_1" class="custom-control-label">4</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio1" id="radio1_2" type="radio" class="custom-control-input" value="3"> 
            <label for="radio1_2" class="custom-control-label">6</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio1" id="radio1_3" type="radio" class="custom-control-input" value="4"> 
            <label for="radio1_3" class="custom-control-label">8</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4">Nivel de experiencia</label> 
        <div class="col-8">
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio2" id="radio2_0" type="radio" class="custom-control-input" value="1" onClick="cambioExperiencia(this.value);"> 
            <label for="radio2_0" class="custom-control-label">Principiante</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio2" id="radio2_1" type="radio" class="custom-control-input" value="2" onClick="cambioExperiencia(this.value);"> 
            <label for="radio2_1" class="custom-control-label">Intermedio</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio2" id="radio2_2" type="radio" class="custom-control-input" value="3" onClick="cambioExperiencia(this.value);"> 
            <label for="radio2_2" class="custom-control-label">Avanzado</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4">Preferencias de clima</label> 
        <div class="col-8">
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio3" id="radio3_0" type="radio" class="custom-control-input" value="rabbit"> 
            <label for="radio3_0" class="custom-control-label">Buceo en agua templada</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio3" id="radio3_1" type="radio" class="custom-control-input" value="duck"> 
            <label for="radio3_1" class="custom-control-label">Buceo en agua fría</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Tipo de buceo</label> 
        <div class="col-8">
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="checkbox" id="checkbox_0" type="checkbox" class="custom-control-input" value="1"> 
              <label for="checkbox_0" class="custom-control-label">Entrenamiento</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input" value="2"> 
              <label for="checkbox_1" class="custom-control-label">Buceo en lagos</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="checkbox" id="checkbox_2" type="checkbox" class="custom-control-input" value="3"> 
              <label for="checkbox_2" class="custom-control-label">Naufragios</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="checkbox" id="checkbox_3" type="checkbox" class="custom-control-input" value="4"> 
              <label for="checkbox_3" class="custom-control-label">Buceo en mar abierto</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="checkbox" id="checkbox_4" type="checkbox" class="custom-control-input" value="5"> 
              <label for="checkbox_4" class="custom-control-label">Buceo en esteros</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="checkbox" id="checkbox_5" type="checkbox" class="custom-control-input" value="6"> 
              <label for="checkbox_5" class="custom-control-label">Fauna marina</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="checkbox" id="checkbox_6" type="checkbox" class="custom-control-input" value="7"> 
              <label for="checkbox_6" class="custom-control-label">Buceo en altura</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="checkbox" id="checkbox_7" type="checkbox" class="custom-control-input" value="8"> 
              <label for="checkbox_7" class="custom-control-label">Buceo nocturno</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="checkbox" id="checkbox_8" type="checkbox" class="custom-control-input" value="9"> 
              <label for="checkbox_8" class="custom-control-label">Buceo en cavernas</label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4">Acepto la política de privacidad</label> 
        <div class="col-8">
          <div class="custom-control custom-checkbox custom-control-inline">
            <input name="checkbox2" id="checkbox2_0" type="checkbox" class="custom-control-input" value="1" required="required"> 
            <label for="checkbox2_0" class="custom-control-label"></label>
          </div>
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary" onClick="enviar();">Enviar</button>
        </div>
      </div>
    </form>
